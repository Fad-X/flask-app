<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Who are you?</h1>
    <form method="GET" action="/dashboard">
        <input type="text" name="user_input" placeholder="Enter your name" required>
        <button type="submit">Submit</button>
    </form>
    
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
